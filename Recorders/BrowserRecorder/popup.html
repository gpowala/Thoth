<!DOCTYPE html>
<html>
<head>
    <title>Tests Recorder</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h3>Thoth Tests Recorder</h3>
    <div><label>session url:</label></div>
    <div><input type="text" id="sessionUrlInput" class="connectionDetailsInput"></div>
    <br>
    <div><button id="startRecordingBtn">start recording</button><label id="recordingStartLabel" class="statusLabel" hidden>Starting recording session...</label></div>
    <div><button id="stopRecordingBtn" hidden disabled>stop recording</button><label id="recordingStopLabel" class="statusLabel" hidden>Finishing recording session...</label></div>
    
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
