<!DOCTYPE html>
<html>
<head>
    <title>Tests Recorder</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <h3>Thoth Tests Recorder</h3>
        <div class="session-url-container" id="sessionUrlContainer">
            <label>Session URL:</label>
            <input type="text" id="sessionUrlInput" class="connectionDetailsInput" placeholder="Paste session URL here...">
        </div>
        <div class="button-container">
            <button id="startRecordingBtn" class="recording-btn start-btn">Start Recording</button>
            <button id="stopRecordingBtn" class="recording-btn stop-btn" hidden>Stop Recording</button>
        </div>
        <div class="status-container">
            <span id="statusLabel" class="statusLabel"></span>
        </div>
    </div>
    
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
